<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="snake.css" />
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
</head>
<body>
    <div id= "container">
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <div id="menu">
    <p>SETTINGS</p>
    <button class="button" id="novice">Novice</button>
    <button class="button"  id="intermediate">Intermediate</button>
    <button class="button" id="hard">Hard</button>
    <h3>Select Snake Length</h3>
    <select class="snakeSetting" id="snakeSize">
        <option>3</option>
        <option>5</option>
        <option>7</option>
    </select>
    <h3>Select Snake Speed</h3>
    <select class="snakeSetting" id="snakeSpeed">
        <option>200</option>
        <option>150</option>
        <option>100</option>
    </select>
    <h3>Select Board Size</h3>
    <select class="snakeSetting" id="boardSize">
        <option>500</option>
        <option>800</option>
        <option>1000</option>
    </select>
    <h3>Apples Number</h3>
    <select class="snakeSetting" id="applesNumber">
            <option>1</option>
            <option>3</option>
            <option>5</option>
    </select>
   </div>
</div>

    <script src="snakesettings.js"></script> 
    <script src="snake.js"></script>
</body>
</html>
